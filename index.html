<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>For Aashiritha — A Special Message</title>
<style>
:root{
  --bg1:#fff0f2;
  --bg2:#ffe4e8;
  --accent:#ff7ca3;
  --highlight:#ffadc1;
  --text:#b23a48;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:"Poppins",system-ui,Segoe UI,Roboto,Arial;}
html,body{height:100%}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at top left,var(--bg1),var(--bg2) 90%);
  overflow:hidden;
  color:var(--text);
  flex-direction:column;
  padding:20px;
}

/* confetti canvas behind card but above background */
#confetti{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:0;
}

/* card on top */
.card{
  width:min(820px,95%);
  max-width:820px;
  padding:28px;
  border-radius:20px;
  background: rgba(255,240,242,0.9);
  box-shadow:0 10px 40px rgba(255,182,193,0.35);
  backdrop-filter: blur(8px);
  text-align:center;
  position:relative;
  z-index:1;
  animation: cardPulse 2.6s ease-in-out infinite;
}
@keyframes cardPulse{
  0%,100%{transform:translateY(0); box-shadow:0 10px 40px rgba(255,182,193,0.25);}
  50%{transform:translateY(-4px); box-shadow:0 18px 60px rgba(255,120,160,0.28);}
}

h1{
  font-size:28px;
  color:var(--accent);
  text-shadow:0 0 12px var(--highlight);
  margin-bottom:16px;
}
.message{
  font-size:20px;
  margin-top:6px;
  line-height:1.6;
  text-shadow:0 0 6px var(--accent);
  white-space:normal;
  text-align:left;
  max-height:44vh;
  overflow:auto;
  padding:10px;
  border-radius:12px;
  background: linear-gradient(180deg, rgba(255,255,255,0.35), rgba(255,255,255,0.2));
  border: 1px solid rgba(255,192,200,0.4);
}

/* each typed line */
.line{margin:10px 0; font-size:20px;}
.glow{ color:#ff4d88; text-shadow:0 0 10px #ff69b4,0 0 20px #ffc1c9; font-weight:700; margin-right:3px; }
.caret{ display:inline-block; width:10px; margin-left:6px; opacity:1; animation: blink 1s steps(2,end) infinite; }
@keyframes blink{ 50%{opacity:0} }

/* meme fade-in */
.meme{
  font-style:italic;
  color:#b23a48;
  margin-top:6px;
  opacity:0;
  transform:translateY(10px);
  animation: memeIn 600ms ease forwards;
}
@keyframes memeIn{
  to{opacity:1; transform:translateY(0);}
}

/* final message */
.final-msg{
  font-size:24px;
  margin-top:18px;
  color:#ff376f;
  text-shadow:0 0 12px #ff9bb5,0 0 22px #ffadc1;
  animation: glowPulse 2s infinite alternate;
  font-weight:700;
}
@keyframes glowPulse{
  from{text-shadow:0 0 12px #ff7ca3;}
  to{text-shadow:0 0 28px #ff4d88;}
}

/* button */
.controls{display:flex;gap:12px;justify-content:center;margin-top:14px}
.btn{
  padding:12px 18px;
  border-radius:12px;
  border:2px solid var(--accent);
  background:transparent;
  color:var(--accent);
  font-weight:700;
  cursor:pointer;
  transition: all 220ms ease;
}
.btn:disabled{opacity:0.55; cursor:not-allowed;}
.btn:hover:not(:disabled){ background:var(--accent); color:#fff; box-shadow:0 8px 30px rgba(255,150,180,0.18); }

/* small responsive */
@media (max-width:420px){
  .message{font-size:18px}
  h1{font-size:22px}
}
</style>
</head>
<body>
<canvas id="confetti"></canvas>

<div class="card" role="region" aria-label="Special message card">
  <h1>💌 A Special Message for Aashiritha</h1>
  <div class="message" id="message" aria-live="polite"></div>
  <div class="controls">
    <button class="btn" id="nextBtn" aria-pressed="false">Next 💖</button>
    <button class="btn" id="resetBtn" title="Start over">Reset ↺</button>
  </div>
</div>

<script>
/* ---------- content ---------- */
const lines = [
  "A – Always cheerful and kind ✨",
  "A – Amazing at making friends smile 🌸",
  "S – Smart and creative too 🎨",
  "H – Honest and helpful in all you do 🤝",
  "I – Inspires everyone around you 🌟",
  "R – Really fun to be with 🎶",
  "I – Incredible at everything you try 💎",
  "T – Thoughtful in every way 🌷",
  "H – Happy moments are brighter with you ☀️",
  "A – Absolutely awesome, Aashiritha! 💖"
];

const memes = [
  "Naaku cheppadam koncham bayanga undi… kaani idi nijam 💌",
  "Nee choopuna chudagane naa hrudayam ullasanga untundi 😊",
  "Naaku koncham awkward ga anipistundi… kaani ninnu ishtapaduthunnanu 😅",
  "Nee gurinchi alochisthe naku chala santoshapadutundi 💖",
  "Na roju baaguntundi nee gurinchi alochisthe 😄",
  "Nen ikkada unnanu… kaani naa feelinglu chupinchalekapoyanu 💕"
];

/* ---------- DOM ---------- */
const messageEl = document.getElementById('message');
const nextBtn = document.getElementById('nextBtn');
const resetBtn = document.getElementById('resetBtn');

let currentLine = 0;
let isTyping = false;

/* typewriter that does NOT write raw HTML (it constructs elements safely) */
function appendLineWithTypewriter(fullLine, options = {}, done) {
  // options: showGlow (bool), speed (ms per char)
  const showGlow = options.showGlow ?? true;
  const speed = options.speed ?? 36;

  isTyping = true;
  nextBtn.disabled = true;

  const container = document.createElement('div');
  container.className = 'line';

  // first letter (glow or plain)
  const firstLetter = fullLine.charAt(0);
  const rest = fullLine.slice(1);

  if (showGlow) {
    const glow = document.createElement('span');
    glow.className = 'glow';
    glow.textContent = firstLetter;
    container.appendChild(glow);
  } else {
    const plain = document.createElement('span');
    plain.textContent = firstLetter;
    container.appendChild(plain);
  }

  const textSpan = document.createElement('span');
  textSpan.className = 'text';
  container.appendChild(textSpan);

  // add caret for realism
  const caret = document.createElement('span');
  caret.className = 'caret';
  caret.textContent = '|';
  container.appendChild(caret);

  messageEl.appendChild(container);
  // scroll to bottom
  messageEl.scrollTop = messageEl.scrollHeight;

  let i = 0;
  // typing loop
  function typeChunk() {
    if (i < rest.length) {
      textSpan.textContent += rest.charAt(i);
      i++;
      messageEl.scrollTop = messageEl.scrollHeight;
      setTimeout(typeChunk, speed);
    } else {
      caret.remove();
      isTyping = false;
      nextBtn.disabled = false;
      if (typeof done === 'function') done();
    }
  }
  // start typing
  setTimeout(typeChunk, speed);
}

/* meme display */
function showMeme() {
  const m = document.createElement('div');
  m.className = 'meme';
  m.textContent = memes[Math.floor(Math.random() * memes.length)];
  messageEl.appendChild(m);
  messageEl.scrollTop = messageEl.scrollHeight;
}

/* ---------- button logic ---------- */
nextBtn.addEventListener('click', () => {
  if (isTyping) return; // avoid double-trigger

  if (currentLine < lines.length) {
    appendLineWithTypewriter(lines[currentLine], { showGlow: true, speed: 30 }, () => {
      launchConfetti(); // small burst when a line finishes
      // show a meme every 3 lines (after the 3rd/6th/9th)
      if ((currentLine + 1) % 3 === 0) {
        // slight delay for nicer pacing
        setTimeout(() => {
          showMeme();
          launchConfetti(40);
        }, 250);
      }
    });
    currentLine++;
  } else if (currentLine === lines.length) {
    // final glowing confession
    const final = document.createElement('div');
    final.className = 'final-msg';
    final.textContent = "Nee gunchi naaku feelinglu chupinchali anipistundi… ninnu chala ishtapaduthunnanu! 💖✨";
    messageEl.appendChild(final);
    nextBtn.disabled = true;
    nextBtn.textContent = 'All Done 🎉';
    launchConfetti(120);
    messageEl.scrollTop = messageEl.scrollHeight;
    currentLine++;
  }
});

/* reset to start over */
resetBtn.addEventListener('click', () => {
  if (isTyping) return;
  messageEl.innerHTML = '';
  currentLine = 0;
  nextBtn.disabled = false;
  nextBtn.textContent = 'Next 💖';
});

/* ---------- Confetti (circles / stars / hearts) ---------- */
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
let confettiPieces = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function rand(min, max) {
  return Math.random() * (max - min) + min;
}

function launchConfetti(count = 60) {
  const colors = ['#ff7ca3','#ffadc1','#ffe4e8','#ffd4e4'];
  const shapes = ['circle','star','heart'];

  for (let i = 0; i < count; i++) {
    confettiPieces.push({
      x: rand(0, canvas.width),
      y: rand(-canvas.height * 0.6, -10),
      vx: rand(-1.4, 1.4),
      vy: rand(1.4, 3.6),
      r: rand(4, 10),
      rot: rand(0, Math.PI * 2),
      rotSpeed: rand(-0.08, 0.08),
      color: colors[Math.floor(rand(0, colors.length))],
      shape: shapes[Math.floor(rand(0, shapes.length))],
      life: 0
    });
  }
}

function drawHeart(p) {
  ctx.beginPath();
  // normalized heart centered at 0,0
  const s = p.r / 8;
  ctx.moveTo(0, -5 * s);
  ctx.bezierCurveTo(5 * s, -14 * s, 22 * s, -6 * s, 0, 10 * s);
  ctx.bezierCurveTo(-22 * s, -6 * s, -5 * s, -14 * s, 0, -5 * s);
  ctx.closePath();
  ctx.fill();
}

function drawStar(p) {
  const outer = p.r;
  const inner = p.r / 2.4;
  ctx.beginPath();
  for (let i = 0; i < 5; i++) {
    const a = (Math.PI / 5) + (i * 2 * Math.PI / 5);
    const ax = Math.cos(a) * outer;
    const ay = Math.sin(a) * outer;
    if (i === 0) ctx.moveTo(ax, ay); else ctx.lineTo(ax, ay);
    const b = a + Math.PI / 5;
    const bx = Math.cos(b) * inner;
    const by = Math.sin(b) * inner;
    ctx.lineTo(bx, by);
  }
  ctx.closePath();
  ctx.fill();
}

function animateConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let i = confettiPieces.length - 1; i >= 0; i--) {
    const p = confettiPieces[i];
    p.x += p.vx;
    p.y += p.vy;
    p.rot += p.rotSpeed;
    p.life++;

    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rot);
    ctx.fillStyle = p.color;

    if (p.shape === 'circle') {
      ctx.beginPath();
      ctx.arc(0, 0, p.r, 0, Math.PI * 2);
      ctx.fill();
    } else if (p.shape === 'heart') {
      drawHeart(p);
    } else {
      drawStar(p);
    }

    ctx.restore();

    // remove when below screen enough
    if (p.y - p.r > canvas.height + 40) confettiPieces.splice(i, 1);
  }

  requestAnimationFrame(animateConfetti);
}
animateConfetti();

/* convenience: launch a small celebratory burst on load to show it works */
setTimeout(() => launchConfetti(30), 350);
</script>
</body>
</html>
