<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<title>For Aashiritha ‚Äî A Special Message</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

:root{
  --bg1:#fff5f7;
  --bg2:#ffe1e8;
  --bg3:#ffd4e1;
  --accent:#ff69a3;
  --accent-light:#ff8bb8;
  --accent-dark:#e05589;
  --highlight:#ffb3d1;
  --text:#a0334a;
  --text-light:#b8466b;
  --card-bg:rgba(255,245,250,0.95);
  --shadow:rgba(255,105,163,0.25);
  --border:rgba(255,180,210,0.4);
}

*{box-sizing:border-box;margin:0;padding:0;}
html{font-size:16px;-webkit-text-size-adjust:100%;}
body{
  font-family:"Poppins",system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: 
    radial-gradient(circle at 20% 30%, var(--bg1) 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, var(--bg2) 0%, transparent 50%),
    linear-gradient(135deg, var(--bg2) 0%, var(--bg3) 100%);
  overflow:hidden;
  color:var(--text);
  flex-direction:column;
  padding:12px;
  position:relative;
}

/* Floating background elements */
.bg-element{
  position:absolute;
  border-radius:50%;
  background:linear-gradient(45deg, var(--highlight), var(--accent-light));
  opacity:0.1;
  animation:float 6s ease-in-out infinite;
  pointer-events:none;
}
.bg-element:nth-child(1){width:120px;height:120px;top:10%;left:5%;animation-delay:-1s;}
.bg-element:nth-child(2){width:80px;height:80px;top:60%;right:8%;animation-delay:-3s;}
.bg-element:nth-child(3){width:60px;height:60px;bottom:20%;left:20%;animation-delay:-5s;}

@keyframes float{
  0%,100%{transform:translateY(0px) rotate(0deg) scale(1);}
  33%{transform:translateY(-15px) rotate(120deg) scale(1.1);}
  66%{transform:translateY(10px) rotate(240deg) scale(0.9);}
}

/* Confetti canvas */
#confetti{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:0;
}

/* Main card */
.card{
  width:min(400px,96%);
  max-width:400px;
  padding:24px 20px;
  border-radius:24px;
  background:var(--card-bg);
  box-shadow:
    0 8px 32px var(--shadow),
    0 4px 16px rgba(255,105,163,0.15),
    inset 0 1px 2px rgba(255,255,255,0.8);
  backdrop-filter:blur(12px);
  border:1px solid var(--border);
  text-align:center;
  position:relative;
  z-index:1;
  animation:cardEntrance 1s ease-out, cardFloat 4s ease-in-out infinite 1s;
  overflow:hidden;
}

@keyframes cardEntrance{
  0%{transform:translateY(30px) scale(0.95); opacity:0;}
  100%{transform:translateY(0) scale(1); opacity:1;}
}

@keyframes cardFloat{
  0%,100%{transform:translateY(0px) scale(1); box-shadow:0 8px 32px var(--shadow);}
  50%{transform:translateY(-8px) scale(1.02); box-shadow:0 16px 48px rgba(255,105,163,0.35);}
}

/* Card shimmer effect */
.card::before{
  content:'';
  position:absolute;
  top:-2px;
  left:-2px;
  right:-2px;
  bottom:-2px;
  background:linear-gradient(45deg, transparent, var(--highlight), transparent);
  border-radius:24px;
  opacity:0.5;
  animation:shimmer 3s linear infinite;
  z-index:-1;
}

@keyframes shimmer{
  0%{transform:translateX(-100%);}
  100%{transform:translateX(100%);}
}

/* Header */
h1{
  font-size:clamp(20px, 5vw, 24px);
  font-weight:700;
  color:var(--accent);
  text-shadow:0 0 20px var(--highlight);
  margin-bottom:20px;
  animation:titleGlow 2s ease-in-out infinite alternate;
}

@keyframes titleGlow{
  from{text-shadow:0 0 20px var(--highlight), 0 0 30px var(--accent-light);}
  to{text-shadow:0 0 30px var(--accent), 0 0 40px var(--accent-dark);}
}

/* Message container */
.message{
  font-size:clamp(16px, 4vw, 18px);
  line-height:1.7;
  text-align:left;
  max-height:50vh;
  overflow-y:auto;
  overflow-x:hidden;
  padding:16px;
  border-radius:16px;
  background:linear-gradient(135deg, rgba(255,255,255,0.6), rgba(255,245,250,0.4));
  border:1px solid var(--border);
  box-shadow:inset 0 2px 8px rgba(255,105,163,0.1);
  margin-bottom:20px;
  scrollbar-width:thin;
  scrollbar-color:var(--accent-light) transparent;
}

.message::-webkit-scrollbar{width:4px;}
.message::-webkit-scrollbar-track{background:transparent;}
.message::-webkit-scrollbar-thumb{background:var(--accent-light); border-radius:2px;}

/* Typed lines */
.line{
  margin:12px 0;
  font-size:clamp(16px, 4vw, 18px);
  animation:lineSlideIn 0.6s ease-out;
  transform-origin:left center;
}

@keyframes lineSlideIn{
  0%{opacity:0; transform:translateX(-20px) scale(0.95);}
  100%{opacity:1; transform:translateX(0) scale(1);}
}

.glow{
  color:var(--accent);
  text-shadow:
    0 0 10px var(--accent-light),
    0 0 20px var(--highlight),
    0 0 30px var(--accent);
  font-weight:700;
  margin-right:4px;
  display:inline-block;
  animation:letterPulse 1.5s ease-in-out infinite;
}

@keyframes letterPulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.05);}
}

.caret{
  display:inline-block;
  width:2px;
  height:1.2em;
  background:var(--accent);
  margin-left:4px;
  opacity:1;
  animation:blink 1s steps(2,start) infinite;
  vertical-align:text-bottom;
}

@keyframes blink{50%{opacity:0;}}

/* Meme styling */
.meme{
  font-style:italic;
  color:var(--text-light);
  margin:8px 0;
  padding:12px;
  background:linear-gradient(135deg, rgba(255,180,210,0.2), rgba(255,200,220,0.3));
  border-radius:12px;
  border-left:3px solid var(--accent-light);
  opacity:0;
  transform:translateY(15px) scale(0.95);
  animation:memeSlideIn 0.8s ease-out forwards;
  font-size:clamp(14px, 3.5vw, 16px);
}

@keyframes memeSlideIn{
  to{opacity:1; transform:translateY(0) scale(1);}
}

/* Final message */
.final-msg{
  font-size:clamp(18px, 4.5vw, 20px);
  font-weight:600;
  margin:16px 0;
  padding:16px;
  color:var(--accent-dark);
  text-shadow:
    0 0 15px var(--accent-light),
    0 0 25px var(--highlight);
  background:linear-gradient(135deg, rgba(255,105,163,0.1), rgba(255,180,210,0.2));
  border-radius:16px;
  border:2px solid var(--accent-light);
  animation:finalGlow 2s infinite alternate, finalBounce 0.8s ease-out;
  text-align:center;
}

@keyframes finalGlow{
  from{
    text-shadow:0 0 15px var(--accent-light);
    box-shadow:0 0 20px rgba(255,105,163,0.3);
  }
  to{
    text-shadow:0 0 25px var(--accent), 0 0 35px var(--highlight);
    box-shadow:0 0 30px rgba(255,105,163,0.5);
  }
}

@keyframes finalBounce{
  0%{transform:scale(0.8); opacity:0;}
  50%{transform:scale(1.05);}
  100%{transform:scale(1); opacity:1;}
}

/* Buttons */
.controls{
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
}

.btn{
  padding:12px 20px;
  border-radius:16px;
  border:2px solid var(--accent);
  background:linear-gradient(135deg, transparent, rgba(255,105,163,0.05));
  color:var(--accent);
  font-weight:600;
  font-size:clamp(14px, 3.5vw, 16px);
  cursor:pointer;
  transition:all 0.3s cubic-bezier(0.4,0,0.2,1);
  position:relative;
  overflow:hidden;
  min-width:80px;
  touch-action:manipulation;
  -webkit-tap-highlight-color:transparent;
}

.btn::before{
  content:'';
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
  transition:left 0.5s;
}

.btn:hover::before,
.btn:active::before{left:100%;}

.btn:disabled{
  opacity:0.6;
  cursor:not-allowed;
  transform:none !important;
}

.btn:hover:not(:disabled){
  background:linear-gradient(135deg, var(--accent), var(--accent-dark));
  color:white;
  box-shadow:
    0 8px 24px rgba(255,105,163,0.4),
    0 4px 12px rgba(255,105,163,0.3);
  transform:translateY(-2px) scale(1.02);
}

.btn:active:not(:disabled){
  transform:translateY(0) scale(0.98);
  box-shadow:0 4px 12px rgba(255,105,163,0.3);
}

/* Touch improvements */
@media (hover: none) and (pointer: coarse) {
  .btn:hover:not(:disabled){
    background:var(--accent);
    color:white;
  }
  .btn:active:not(:disabled){
    background:var(--accent-dark);
    transform:scale(0.95);
  }
}

/* Mobile optimizations */
@media (max-width: 480px){
  body{padding:8px;}
  .card{
    padding:20px 16px;
    border-radius:20px;
    max-height:90vh;
  }
  .message{
    max-height:45vh;
    padding:12px;
    font-size:16px;
  }
  .controls{gap:8px;}
  .btn{padding:10px 16px; min-width:70px;}
}

@media (max-width: 320px){
  .card{padding:16px 12px;}
  .message{padding:10px; font-size:15px;}
  .btn{padding:8px 12px; font-size:14px;}
}

/* Landscape mobile */
@media (max-height: 500px) and (orientation: landscape){
  .card{
    max-height:85vh;
    padding:16px;
  }
  .message{max-height:35vh;}
  h1{margin-bottom:12px;}
}

/* High DPI displays */
@media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi){
  .card{
    box-shadow:
      0 8px 32px var(--shadow),
      0 4px 16px rgba(255,105,163,0.15),
      0 1px 4px rgba(255,105,163,0.1);
  }
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce){
  *{animation-duration:0.01ms !important; animation-iteration-count:1 !important;}
  .card{animation:none;}
  .caret{animation:none; opacity:1;}
}
</style>
</head>
<body>
<!-- Floating background elements -->
<div class="bg-element"></div>
<div class="bg-element"></div>
<div class="bg-element"></div>

<canvas id="confetti"></canvas>

<div class="card" role="region" aria-label="Special message card">
  <h1>üíå A Special Message for Aashiritha</h1>
  <div class="message" id="message" aria-live="polite"></div>
  <div class="controls">
    <button class="btn" id="nextBtn" aria-pressed="false">Next üíñ</button>
    <button class="btn" id="resetBtn" title="Start over">Reset ‚Ü∫</button>
  </div>
</div>

<script>
/* Content */
const lines = [
  "A ‚Äì Always cheerful and kind ‚ú®",
  "A ‚Äì Amazing at making friends smile üå∏",
  "S ‚Äì Smart and creative too üé®",
  "H ‚Äì Honest and helpful in all you do ü§ù",
  "I ‚Äì Inspires everyone around you üåü",
  "R ‚Äì Really fun to be with üé∂",
  "I ‚Äì Incredible at everything you try üíé",
  "T ‚Äì Thoughtful in every way üå∑",
  "H ‚Äì Happy moments are brighter with you ‚òÄÔ∏è",
  "A ‚Äì Absolutely awesome, Aashiritha! üíñ"
];

const memes = [
  "Naaku cheppadam koncham bayanga undi‚Ä¶ kaani idi nijam üíå",
  "Nee choopuna chudagane naa hrudayam ullasanga untundi üòä",
  "Naaku koncham awkward ga anipistundi‚Ä¶ kaani ninnu ishtapaduthunnanu üòÖ",
  "Nee gurinchi alochisthe naku chala santoshapadutundi üíñ",
  "Na roju baaguntundi nee gurinchi alochisthe üòÑ",
  "Nen ikkada unnanu‚Ä¶ kaani naa feelinglu chupinchalekapoyanu üíï"
];

/* DOM Elements */
const messageEl = document.getElementById('message');
const nextBtn = document.getElementById('nextBtn');
const resetBtn = document.getElementById('resetBtn');

let currentLine = 0;
let isTyping = false;

/* Enhanced typewriter with better mobile performance */
function appendLineWithTypewriter(fullLine, options = {}, done) {
  const showGlow = options.showGlow ?? true;
  const speed = options.speed ?? 32;

  isTyping = true;
  nextBtn.disabled = true;

  const container = document.createElement('div');
  container.className = 'line';

  const firstLetter = fullLine.charAt(0);
  const rest = fullLine.slice(1);

  if (showGlow) {
    const glow = document.createElement('span');
    glow.className = 'glow';
    glow.textContent = firstLetter;
    container.appendChild(glow);
  } else {
    const plain = document.createElement('span');
    plain.textContent = firstLetter;
    container.appendChild(plain);
  }

  const textSpan = document.createElement('span');
  textSpan.className = 'text';
  container.appendChild(textSpan);

  const caret = document.createElement('span');
  caret.className = 'caret';
  container.appendChild(caret);

  messageEl.appendChild(container);
  messageEl.scrollTop = messageEl.scrollHeight;

  let i = 0;
  function typeChunk() {
    if (i < rest.length) {
      textSpan.textContent += rest.charAt(i);
      i++;
      messageEl.scrollTop = messageEl.scrollHeight;
      setTimeout(typeChunk, speed);
    } else {
      caret.remove();
      isTyping = false;
      nextBtn.disabled = false;
      if (typeof done === 'function') done();
    }
  }
  setTimeout(typeChunk, speed);
}

/* Enhanced meme display */
function showMeme() {
  const m = document.createElement('div');
  m.className = 'meme';
  m.textContent = memes[Math.floor(Math.random() * memes.length)];
  messageEl.appendChild(m);
  messageEl.scrollTop = messageEl.scrollHeight;
}

/* Button interactions */
nextBtn.addEventListener('click', handleNext);
nextBtn.addEventListener('touchstart', function(e) {
  e.preventDefault();
  handleNext();
}, {passive: false});

function handleNext() {
  if (isTyping) return;

  if (currentLine < lines.length) {
    appendLineWithTypewriter(lines[currentLine], { showGlow: true, speed: 28 }, () => {
      launchConfetti(Math.floor(Math.random() * 20) + 30);
      if ((currentLine + 1) % 3 === 0) {
        setTimeout(() => {
          showMeme();
          launchConfetti(50);
        }, 300);
      }
    });
    currentLine++;
  } else if (currentLine === lines.length) {
    const final = document.createElement('div');
    final.className = 'final-msg';
    final.textContent = "Nee gunchi naaku feelinglu chupinchali anipistundi‚Ä¶ ninnu chala ishtapaduthunnanu! üíñ‚ú®";
    messageEl.appendChild(final);
    nextBtn.disabled = true;
    nextBtn.textContent = 'All Done üéâ';
    launchConfetti(150);
    messageEl.scrollTop = messageEl.scrollHeight;
    currentLine++;
  }
}

resetBtn.addEventListener('click', () => {
  if (isTyping) return;
  messageEl.innerHTML = '';
  currentLine = 0;
  nextBtn.disabled = false;
  nextBtn.textContent = 'Next üíñ';
});

/* Enhanced confetti system */
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
let confettiPieces = [];
let animationId;

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function rand(min, max) {
  return Math.random() * (max - min) + min;
}

function launchConfetti(count = 80) {
  const colors = ['#ff69a3','#ff8bb8','#ffb3d1','#ffe1e8','#ffd4e1'];
  const shapes = ['circle','star','heart','sparkle'];

  for (let i = 0; i < count; i++) {
    confettiPieces.push({
      x: rand(canvas.width * 0.1, canvas.width * 0.9),
      y: rand(-canvas.height * 0.3, -10),
      vx: rand(-2, 2),
      vy: rand(1.5, 4),
      r: rand(3, 8),
      rot: rand(0, Math.PI * 2),
      rotSpeed: rand(-0.1, 0.1),
      color: colors[Math.floor(rand(0, colors.length))],
      shape: shapes[Math.floor(rand(0, shapes.length))],
      life: 0,
      maxLife: rand(180, 300),
      gravity: rand(0.02, 0.05)
    });
  }
}

function drawHeart(p) {
  const s = p.r / 10;
  ctx.beginPath();
  ctx.moveTo(0, -6 * s);
  ctx.bezierCurveTo(6 * s, -16 * s, 24 * s, -8 * s, 0, 8 * s);
  ctx.bezierCurveTo(-24 * s, -8 * s, -6 * s, -16 * s, 0, -6 * s);
  ctx.closePath();
  ctx.fill();
}

function drawStar(p) {
  const outer = p.r;
  const inner = p.r / 2.2;
  ctx.beginPath();
  for (let i = 0; i < 5; i++) {
    const a = (Math.PI / 5) + (i * 2 * Math.PI / 5);
    const ax = Math.cos(a) * outer;
    const ay = Math.sin(a) * outer;
    if (i === 0) ctx.moveTo(ax, ay); else ctx.lineTo(ax, ay);
    const b = a + Math.PI / 5;
    const bx = Math.cos(b) * inner;
    const by = Math.sin(b) * inner;
    ctx.lineTo(bx, by);
  }
  ctx.closePath();
  ctx.fill();
}

function drawSparkle(p) {
  const size = p.r;
  ctx.strokeStyle = p.color;
  ctx.lineWidth = 2;
  ctx.lineCap = 'round';
  
  ctx.beginPath();
  ctx.moveTo(-size, 0);
  ctx.lineTo(size, 0);
  ctx.moveTo(0, -size);
  ctx.lineTo(0, size);
  ctx.moveTo(-size*0.7, -size*0.7);
  ctx.lineTo(size*0.7, size*0.7);
  ctx.moveTo(size*0.7, -size*0.7);
  ctx.lineTo(-size*0.7, size*0.7);
  ctx.stroke();
}

function animateConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let i = confettiPieces.length - 1; i >= 0; i--) {
    const p = confettiPieces[i];
    
    p.x += p.vx;
    p.y += p.vy;
    p.vy += p.gravity;
    p.rot += p.rotSpeed;
    p.life++;

    // Fade out over time
    const alpha = Math.max(0, 1 - (p.life / p.maxLife));
    
    ctx.save();
    ctx.globalAlpha = alpha;
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rot);
    ctx.fillStyle = p.color;

    switch(p.shape) {
      case 'circle':
        ctx.beginPath();
        ctx.arc(0, 0, p.r, 0, Math.PI * 2);
        ctx.fill();
        break;
      case 'heart':
        drawHeart(p);
        break;
      case 'star':
        drawStar(p);
        break;
      case 'sparkle':
        drawSparkle(p);
        break;
    }

    ctx.restore();

    if (p.y - p.r > canvas.height + 50 || p.life > p.maxLife) {
      confettiPieces.splice(i, 1);
    }
  }

  animationId = requestAnimationFrame(animateConfetti);
}

// Start animation
animateConfetti();

// Initial celebratory burst
setTimeout(() => launchConfetti(40), 500);

// Cleanup on page unload
window.addEventListener('beforeunload', () => {
  if (animationId) cancelAnimationFrame(animationId);
});
</script>
</body>
</html>
