<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
<title>For Aashiritha — A Special Message</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#fff5f7;
  --bg2:#ffe1e8;
  --bg3:#ffd4e1;
  --accent:#ff69a3;
  --accent-dark:#e05589;
  --highlight:#ffb3d1;
  --text:#a0334a;
  --glass-bg:rgba(255,245,250,0.98);
}

/* General Layout */
html, body {
  min-height: 100vh;
  min-width: 100vw;
  overscroll-behavior: none;
}

body{
  font-family:"Poppins",sans-serif;
  min-height:100vh;
  min-width:100vw;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at 20% 30%, var(--bg1) 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, var(--bg2) 0%, transparent 50%),
    linear-gradient(135deg, var(--bg2) 0%, var(--bg3) 100%);
  overflow-x:hidden;
  color:var(--text);
  position:relative;
  transition:background 0.9s cubic-bezier(.8,0,.2,1);
  padding:3vw;
}

.bg-element{
  position:absolute;
  border-radius:50%;
  background:linear-gradient(45deg,var(--highlight),var(--accent));
  opacity:.16;
  filter:blur(2.5px);
  animation:float 10s ease-in-out infinite alternate;
  pointer-events:none;
}
.bg-element:nth-child(1){width:110px;height:110px;top:6%;left:4%;animation-delay:0s;}
.bg-element:nth-child(2){width:85px;height:85px;top:55%;right:8%;animation-delay:-4s;}
.bg-element:nth-child(3){width:90px;height:90px;bottom:10%;left:18%;animation-delay:-7s;}
@keyframes float{0%,100%{transform:translateY(0);} 50%{transform:translateY(-32px) scale(1.11);}}

#confetti{
  position:fixed;top:0;left:0;width:100vw;height:100vh;
  pointer-events:none;z-index:1;
  touch-action:none;
}

/* Bear Container */
#bear-container {
  position: fixed;
  left: 0; top: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: 12;
}

/* Bear CSS */
.bear {
  position: absolute;
  width: 44px;
  height: 44px;
  z-index: 12;
  pointer-events: none;
  animation: bear-bounce 1.35s infinite alternate cubic-bezier(.6,-0.28,.74,1.22);
  will-change: transform;
}
.bear .bear-body {
  position: absolute;
  left: 11px; top: 16px;
  width: 22px; height: 18px;
  background: #fff5f7;
  border-radius: 11px 11px 10px 10px / 11px 11px 9px 9px;
  box-shadow: 0 1px 2px 0 #e0558950;
  z-index: 2;
}
.bear .bear-head {
  position: absolute;
  left: 6px; top: 2px;
  width: 32px; height: 26px;
  background: #ffe1e8;
  border-radius: 50%;
  z-index: 3;
  box-shadow: 0 2px 4px 0 #ffd4e140;
}
.bear .bear-ear {
  position: absolute;
  width: 11px; height: 11px;
  background: #ffd4e1;
  z-index: 4;
  border-radius: 50%;
  top: -3px;
}
.bear .bear-ear.left { left: 1px; }
.bear .bear-ear.right { right: 1px; }
.bear .bear-eye {
  position: absolute;
  width: 3px; height: 3px;
  background: #a0334a;
  top: 12px;
  border-radius: 50%;
  z-index: 5;
}
.bear .bear-eye.left { left: 13px; }
.bear .bear-eye.right { left: 20px; }
.bear .bear-nose {
  position: absolute;
  left: 17px; top: 17px;
  width: 5px; height: 4px;
  background: #ff69a3;
  border-radius: 60% 60% 80% 80% / 80% 80% 60% 60%;
  z-index: 5;
  box-shadow: 0 1px 2px #fff inset;
}
.bear .bear-mouth {
  position: absolute;
  top: 22px; left: 14px;
  width: 13px;
  height: 7px;
  border-bottom: 2px solid #e05589;
  border-radius: 0 0 9px 9px;
  z-index: 5;
}
.bear .bear-arm {
  position: absolute;
  width: 8px; height: 14px;
  background: #ffd4e1;
  border-radius: 8px;
  top: 22px;
  z-index: 2;
  transform-origin: top left;
  transition: transform 0.3s;
}
.bear .bear-arm.left { left: 0px; }
.bear .bear-arm.right { right: 0px; }
.bear .bear-foot {
  position: absolute;
  width: 7px; height: 11px;
  background: #ffd4e1;
  border-radius: 50% 50% 70% 70% / 80% 80% 70% 70%;
  bottom: 1px;
  z-index: 1;
}
.bear .bear-foot.left { left: 8px; }
.bear .bear-foot.right { right: 8px; }

@keyframes bear-bounce {
  0% { transform: translateY(0);}
  100% { transform: translateY(-10px);}
}

.bear.cute-wave .bear-arm.right {
  transform: rotate(-45deg) scaleY(0.9);
  transition: transform 0.2s;
}
.bear.cute-wave .bear-eye.left {
  background: #ff69a3;
}
.bear.cute-wave .bear-mouth {
  border-bottom: 2.5px solid #ff69a3;
}

.bear.cute-dance {
  animation: bear-bounce-dance 0.7s infinite alternate cubic-bezier(.7,0,.23,1);
}
@keyframes bear-bounce-dance {
  0% { transform: translateY(0) rotate(-7deg);}
  100% { transform: translateY(-12px) rotate(7deg);}
}

.bear.cute-spin {
  animation: bear-spin 1.5s infinite linear;
}
@keyframes bear-spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}

/* Controls & Card */
.controls{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-bottom:4px;
  flex-wrap: wrap;
}

.card{
  width:100%;
  max-width:380px;
  padding:clamp(10px,4vw,22px) clamp(10px,4vw,20px);
  border-radius:clamp(16px,5vw,26px);
  background:var(--glass-bg);
  box-shadow:0 8px 28px 0 rgba(255,105,163,0.16), 0 1.2px 2px 0 rgba(255,255,255,0.6), 0 0 0 1px rgba(255,180,210,0.20) inset;
  backdrop-filter:blur(9px);
  text-align:center;
  position:relative;
  z-index:2;
  animation:cardEntrance 1.2s cubic-bezier(.6,0,.1,1) both;
  border:1px solid rgba(255,180,210,0.3);
  transition:box-shadow .3s;
  margin:0 auto;
}

.card:active { box-shadow: 0 8px 18px 0 rgba(255,105,163,0.12); }

@keyframes cardEntrance{
  0%{transform:translateY(40px) scale(0.92) rotateX(12deg);opacity:0;}
  100%{transform:none;opacity:1;}
}

h1{
  font-size:clamp(18px,4vw,22px);
  font-weight:700;
  color:var(--accent);
  text-shadow:0 0 12px var(--highlight);
  margin-bottom:14px;
  letter-spacing:1px;
}

.message{
  font-size:15.5px;
  line-height:1.5;
  text-align:left;
  min-height:60px;
  max-height:33vh;
  overflow-y:auto;
  padding:10px;
  border-radius:11px;
  background:rgba(255,255,255,.60);
  margin-bottom:10px;
  box-shadow:0 1px 4px 0 rgba(255,180,210,0.08);
  transition:background .3s;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 72px;
}

.slide-letter {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  min-height: 60px;
  font-size: 1.5em;
  font-weight: 700;
  color: var(--accent);
  text-shadow: 0 2px 6px var(--highlight), 0 2px 0 #fff;
  letter-spacing: 0.05em;
  opacity: 0;
  transform: scale(0.7) translateY(60px);
  animation: slideIn 0.65s cubic-bezier(.68,-0.55,.27,1.55) forwards;
  will-change: transform, opacity;
  border-radius: 1em;
  padding: 0 8px;
  margin-bottom: 4px;
}

@media (min-width: 800px) {
  .slide-letter { font-size: 1.8em; }
}

@keyframes slideIn {
  0% { opacity: 0; transform: scale(0.7) translateY(60px);}
  80% { opacity: 1; transform: scale(1.12) translateY(-10px);}
  95% { opacity: 1; transform: scale(1.03) translateY(0);}
  100% { opacity: 1; transform: scale(1) translateY(0);}
}

.slide-letter.out {
  animation: slideOut 0.45s cubic-bezier(.68,-0.55,.27,1.55) forwards;
}

@keyframes slideOut {
  0% { opacity: 1; transform: scale(1) translateY(0);}
  60% { opacity: 0.6; transform: scale(0.85) translateY(21px);}
  100% { opacity: 0; transform: scale(0.6) translateY(70px);}
}

.slide-text {
  font-size: 1em;
  font-weight: 400;
  color: var(--text);
  padding-left: 8px;
  opacity: 0;
  animation: textIn 0.45s 0.33s cubic-bezier(.61,0,.38,1) forwards;
  display:inline-block;
  vertical-align: middle;
}
@keyframes textIn {
  0% { opacity:0; transform: translateY(13px);}
  100% { opacity:1; transform: none;}
}

.btn{
  padding:9px 16px;
  border:2px solid var(--accent);
  border-radius:13px;
  background:white;
  color:var(--accent);
  cursor:pointer;
  font-weight:700;
  font-size:1em;
  letter-spacing:.02em;
  box-shadow:0 2px 8px 0 rgba(255,180,210,0.10);
  transition:.22s cubic-bezier(.5,0,.2,1);
  outline:none;
  min-width:70px;
  margin-bottom:2px;
  touch-action: manipulation;
}
.btn:active, .btn:focus{
  background:var(--accent);
  color:white;
  transform:translateY(-2px) scale(1.04);
  box-shadow:0 6px 18px 0 rgba(255,105,163,0.17);
}

/* 3D Ending Typography with Zoom */
.ending3d{
  font-size:clamp(16px,5vw,24px);
  font-weight:800;
  color:#fff;
  padding:15px 7px;
  border-radius:15px;
  margin-top:14px;
  margin-bottom:8px;
  background:linear-gradient(135deg, var(--accent), var(--accent-dark));
  text-transform:uppercase;
  text-shadow:
    1px 1px 0px #c92f64,
    2px 2px 0px #b02a59,
    3px 3px 0px #902349,
    4px 4px 0px #701b38,
    5px 5px 18px rgba(0,0,0,0.18),
    0 0 16px var(--highlight);
  animation:pop3d 1.1s cubic-bezier(.6,0,.1,1), zoomPulse 3.5s cubic-bezier(.6,.2,.9,.8) infinite;
  user-select:none;
  letter-spacing: 1.5px;
}
@keyframes pop3d{
  0%{transform:scale(0.6) rotateX(90deg) rotateY(-90deg);opacity:0;}
  100%{transform:scale(1) rotateX(0) rotateY(0);opacity:1;}
}
@keyframes zoomPulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.08);}
}

/* Responsive */
@media (max-width: 600px) {
  html, body {
    min-height: 100vh;
    width: 100vw;
    padding: 0;
  }
  .card { border-radius: 13px; box-shadow: 0 2px 10px 0 rgba(255,105,163,0.13);}
  h1 { font-size: 17px; }
  .ending3d { font-size: 15px; }
  .message { font-size:13.5px; }
  .slide-letter { font-size: 1.1em;}
}

::-webkit-scrollbar{width:7px;}
::-webkit-scrollbar-thumb{background:var(--highlight);border-radius:4px;}
</style>
</head>
<body>
<div class="bg-element"></div>
<div class="bg-element"></div>
<div class="bg-element"></div>

<div id="bear-container"></div>
<canvas id="confetti"></canvas>

<div class="card" id="mainCard" tabindex="-1" aria-live="polite">
  <h1 id="title" aria-label="A Special Message for Aashiritha">💌 A Special Message for Aashiritha</h1>
  <div class="message" id="message"></div>
  <div class="controls">
    <button class="btn" id="nextBtn" aria-label="Show next message">Next 💕</button>
    <button class="btn" id="resetBtn" aria-label="Reset message">↺ Reset</button>
  </div>
</div>

<script>
const lines = [
  "A – Always cheerful and kind ✨",
  "A – Amazing at making friends smile 🌸",
  "S – Smart and creative too 🎨",
  "H – Honest and helpful 🤝",
  "I – Inspires everyone 🌟",
  "R – Really fun to be with 🎶",
  "I – Incredible at everything 💎",
  "T – Thoughtful 🌷",
  "H – Happy moments shine with you ☀️",
  "A – Absolutely awesome, Aashiritha! 💖"
];
const endingText = "💖 Ninnu chala ishtapadutunnanu! Naa hrudayam lo nuvvu super special. Will you be mine? ✨";

const msgBox = document.getElementById("message");
const nextBtn = document.getElementById("nextBtn");
const resetBtn = document.getElementById("resetBtn");

let currentLine=0, isSliding=false;

function showSlide(index) {
  isSliding = true;
  nextBtn.disabled = true;
  msgBox.innerHTML = "";
  if(index >= lines.length) {
    showEnding();
    nextBtn.style.display="none";
    resetBtn.focus();
    return;
  }
  // Split acronym and rest
  const line = lines[index];
  const letter = line.charAt(0);
  const rest = line.slice(1);
  // Slide in
  const slideDiv = document.createElement("div");
  slideDiv.className = "slide-letter";
  slideDiv.textContent = letter;
  msgBox.appendChild(slideDiv);

  // After the slide in, animate the rest of the text
  setTimeout(() => {
    const textSpan = document.createElement("span");
    textSpan.className = "slide-text";
    textSpan.textContent = rest;
    slideDiv.appendChild(textSpan);
  }, 330);

  // Wait for animation, then allow next
  setTimeout(() => {
    isSliding = false;
    nextBtn.disabled = false;
  }, 800);
}

function hideSlide(cb) {
  const slideDiv = msgBox.querySelector('.slide-letter');
  if(!slideDiv) { if(cb) cb(); return; }
  slideDiv.classList.add('out');
  setTimeout(() => {
    msgBox.innerHTML = "";
    if(cb) cb();
  }, 420);
}

function showEnding(){
  msgBox.innerHTML="";
  const e=document.createElement("div");
  e.className="ending3d";
  e.setAttribute("tabindex", "0");
  e.textContent=endingText;
  msgBox.appendChild(e);
  e.focus();
  launchConfetti();
}

nextBtn.addEventListener("click",()=>{
  if(isSliding) return;
  hideSlide(() => {
    currentLine++;
    showSlide(currentLine);
  });
});

resetBtn.addEventListener("click",()=>{
  msgBox.innerHTML="";
  currentLine=0;
  nextBtn.style.display="inline-block";
  nextBtn.disabled=false;
  isSliding=false;
  showSlide(currentLine);
  msgBox.focus();
});

// Keyboard navigation
document.addEventListener("keydown",e=>{
  if(isSliding) return;
  if((e.key==="Enter"||e.key===" "||e.key==="ArrowRight") && document.activeElement !== resetBtn){
    nextBtn.click();
  }
  if(e.key==="r"||e.key==="R"){
    resetBtn.click();
  }
});

// 🎉 Confetti
const confetti=document.getElementById("confetti");
const ctx=confetti.getContext("2d");
let pieces=[], confettiActive=false;

function resize(){
  confetti.width = window.innerWidth;
  confetti.height = window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

function randomColor(){
  const h=Math.random()*360;
  return `hsl(${h},98%,${74+Math.random()*10}%)`;
}

function launchConfetti(){
  pieces=[];
  for(let i=0;i<190;i++){
    pieces.push({
      x:Math.random()*confetti.width,
      y:-Math.random()*confetti.height*0.25,
      w:7+Math.random()*4,
      h:10+Math.random()*9,
      c:randomColor(),
      vy:2.7+Math.random()*2.8,
      vx:-2+Math.random()*4,
      angle:Math.random()*Math.PI,
      spin:0.054+Math.random()*0.07,
      opacity:0.76+Math.random()*0.15
    });
  }
  if(!confettiActive){
    confettiActive=true;
    requestAnimationFrame(draw);
  }
}

function draw(){
  ctx.clearRect(0,0,confetti.width,confetti.height);
  let active=false;
  for(const p of pieces){
    p.x+=p.vx;p.y+=p.vy;
    p.angle+=p.spin;
    ctx.save();
    ctx.globalAlpha=p.opacity;
    ctx.translate(p.x,p.y);
    ctx.rotate(p.angle);
    ctx.fillStyle=p.c;
    ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h);
    ctx.restore();
    if(p.y<confetti.height+40) active=true;
  }
  pieces=pieces.filter(p=>p.y<confetti.height+40);
  if(active){
    requestAnimationFrame(draw);
  }else{
    confettiActive=false;
  }
}

// --- Bear logic ---
const bearContainer = document.getElementById("bear-container");

function makeBear() {
  const bear = document.createElement("div");
  bear.className = "bear";
  bear.style.left = Math.random() * (window.innerWidth-44) + "px";
  bear.style.top = Math.random() * (window.innerHeight-44) + "px";
  bear.innerHTML = `
    <div class="bear-ear left"></div>
    <div class="bear-ear right"></div>
    <div class="bear-head"></div>
    <div class="bear-eye left"></div>
    <div class="bear-eye right"></div>
    <div class="bear-nose"></div>
    <div class="bear-mouth"></div>
    <div class="bear-body"></div>
    <div class="bear-arm left"></div>
    <div class="bear-arm right"></div>
    <div class="bear-foot left"></div>
    <div class="bear-foot right"></div>
  `;
  bearContainer.appendChild(bear);
  animateBear(bear);
  return bear;
}

// Bear movement and cuteness
function animateBear(bear) {
  function randomMove() {
    const x = Math.max(0, Math.min(window.innerWidth-44, bear.offsetLeft + (Math.random()-0.5)*120));
    const y = Math.max(0, Math.min(window.innerHeight-44, bear.offsetTop + (Math.random()-0.5)*60));
    bear.style.transition = "left 1.6s cubic-bezier(.64,0,.36,1), top 1.6s cubic-bezier(.64,0,.36,1)";
    bear.style.left = x + "px";
    bear.style.top = y + "px";

    // Random cute action
    bear.classList.remove("cute-wave", "cute-dance", "cute-spin");
    const action = Math.floor(Math.random()*10);
    if(action===0) {
      bear.classList.add("cute-wave");
      setTimeout(()=>bear.classList.remove("cute-wave"), 1000);
    } else if(action===1) {
      bear.classList.add("cute-dance");
      setTimeout(()=>bear.classList.remove("cute-dance"), 1200);
    } else if(action===2) {
      bear.classList.add("cute-spin");
      setTimeout(()=>bear.classList.remove("cute-spin"), 1000);
    }
  }
  setInterval(randomMove, 1800 + Math.random()*1200);
}

// Make several bears
for(let i=0;i<5;i++) makeBear();

window.onload = () => {
  document.getElementById("mainCard").focus();
  currentLine = 0;
  showSlide(currentLine);
};
</script>
</body>
</html>
