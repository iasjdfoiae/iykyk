<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<title>For Aashiritha ‚Äî A Special Message</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap');

:root{
  --bg1:#fff5f7;
  --bg2:#ffe1e8;
  --bg3:#ffd4e1;
  --accent:#ff69a3;
  --accent-dark:#e05589;
  --highlight:#ffb3d1;
  --text:#a0334a;
}

*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:"Poppins",sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at 20% 30%, var(--bg1) 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, var(--bg2) 0%, transparent 50%),
    linear-gradient(135deg, var(--bg2) 0%, var(--bg3) 100%);
  flex-direction:column;
  overflow:hidden;
  padding:12px;
  color:var(--text);
}

.bg-element{position:absolute;border-radius:50%;background:linear-gradient(45deg,var(--highlight),var(--accent));opacity:.1;animation:float 6s ease-in-out infinite;pointer-events:none;}
.bg-element:nth-child(1){width:100px;height:100px;top:8%;left:6%;}
.bg-element:nth-child(2){width:70px;height:70px;top:60%;right:10%;animation-delay:-2s;}
.bg-element:nth-child(3){width:90px;height:90px;bottom:18%;left:25%;animation-delay:-4s;}
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-15px);}}

/* Confetti */
#confetti{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0;}

.card{
  width:min(400px,96%);
  padding:24px 20px;
  border-radius:24px;
  background:rgba(255,245,250,0.95);
  box-shadow:0 8px 32px rgba(255,105,163,0.25),inset 0 1px 2px rgba(255,255,255,0.8);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,180,210,0.4);
  text-align:center;
  position:relative;
  z-index:1;
  animation:cardEntrance 1s ease-out;
}
@keyframes cardEntrance{0%{transform:translateY(30px) scale(0.95);opacity:0;}100%{transform:none;opacity:1;}}

h1{font-size:clamp(20px,5vw,24px);font-weight:700;color:var(--accent);text-shadow:0 0 12px var(--highlight);margin-bottom:20px;}

.message{font-size:16px;line-height:1.6;text-align:left;max-height:45vh;overflow-y:auto;padding:14px;border-radius:14px;background:rgba(255,255,255,.5);margin-bottom:18px;}
.line{margin:10px 0;}
.glow{color:var(--accent);font-weight:700;text-shadow:0 0 10px var(--highlight);}
.text.flowing{background:linear-gradient(90deg,var(--text),var(--accent),var(--text));background-size:200% 100%;background-clip:text;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:textFlow 3s linear infinite;}
@keyframes textFlow{0%{background-position:200% 0}100%{background-position:-200% 0}}
.caret{display:inline-block;width:2px;height:1.2em;background:var(--accent);margin-left:3px;animation:blink 1s steps(2,start) infinite;}
@keyframes blink{50%{opacity:0;}}

.controls{display:flex;gap:10px;justify-content:center;}
.btn{padding:10px 16px;border:2px solid var(--accent);border-radius:16px;background:white;color:var(--accent);cursor:pointer;font-weight:600;transition:.3s;}
.btn:hover{background:var(--accent);color:white;}

/* === 3D Ending Typography with Zoom === */
.ending3d{
  font-size:clamp(20px,6vw,28px);
  font-weight:700;
  color:#fff;
  padding:20px;
  border-radius:18px;
  margin-top:20px;
  background:linear-gradient(135deg, var(--accent), var(--accent-dark));
  text-transform:uppercase;
  text-shadow:
    1px 1px 0px #c92f64,
    2px 2px 0px #b02a59,
    3px 3px 0px #902349,
    4px 4px 0px #701b38,
    5px 5px 15px rgba(0,0,0,0.3),
    0 0 20px var(--highlight);
  animation:pop3d 1s ease-out, zoomPulse 3s ease-in-out infinite;
}
@keyframes pop3d{
  0%{transform:scale(0.5) rotateX(90deg) rotateY(-90deg);opacity:0;}
  100%{transform:scale(1) rotateX(0) rotateY(0);opacity:1;}
}
@keyframes zoomPulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.1);}
}
</style>
</head>
<body>
<div class="bg-element"></div>
<div class="bg-element"></div>
<div class="bg-element"></div>

<canvas id="confetti"></canvas>

<div class="card" id="mainCard">
  <h1 id="title">üíå A Special Message for Aashiritha</h1>
  <div class="message" id="message"></div>

  <div class="controls">
    <button class="btn" id="nextBtn">Next üíï</button>
    <button class="btn" id="resetBtn">‚Ü∫ Reset</button>
  </div>
</div>

<script>
const lines = [
  "A ‚Äì Always cheerful and kind ‚ú®",
  "A ‚Äì Amazing at making friends smile üå∏",
  "S ‚Äì Smart and creative too üé®",
  "H ‚Äì Honest and helpful ü§ù",
  "I ‚Äì Inspires everyone üåü",
  "R ‚Äì Really fun to be with üé∂",
  "I ‚Äì Incredible at everything üíé",
  "T ‚Äì Thoughtful üå∑",
  "H ‚Äì Happy moments shine with you ‚òÄÔ∏è",
  "A ‚Äì Absolutely awesome, Aashiritha! üíñ"
];

const endingText = "üíñ Ninnu chala ishtapadutunnanu! Naa hrudayam lo nuvvu super special. Will you be mine? ‚ú®";

const msgBox = document.getElementById("message");
const nextBtn = document.getElementById("nextBtn");
const resetBtn = document.getElementById("resetBtn");
let currentLine=0, isTyping=false;

function appendLineWithTypewriter(line, cb){
  isTyping=true; nextBtn.disabled=true;
  const div=document.createElement("div");div.className="line";
  const glow=document.createElement("span");glow.className="glow";glow.textContent=line.charAt(0);
  const text=document.createElement("span");text.className="text";
  const caret=document.createElement("span");caret.className="caret";
  div.appendChild(glow);div.appendChild(text);div.appendChild(caret);msgBox.appendChild(div);
  let i=0;
  function tick(){
    if(i<line.slice(1).length){
      text.textContent+=line.slice(1)[i];i++;setTimeout(tick,30);
    }else{caret.remove();text.classList.add("flowing");isTyping=false;nextBtn.disabled=false;if(cb)cb();}
  }
  tick();
}

function showEnding(){
  msgBox.innerHTML="";
  const e=document.createElement("div");
  e.className="ending3d";
  e.textContent=endingText;
  msgBox.appendChild(e);
  launchConfetti();
}

nextBtn.addEventListener("click",()=>{
  if(isTyping) return;
  if(currentLine<lines.length){
    appendLineWithTypewriter(lines[currentLine]);
    currentLine++;
  }else{
    showEnding();
    nextBtn.style.display="none";
  }
});

resetBtn.addEventListener("click",()=>{
  msgBox.innerHTML="";currentLine=0;
  nextBtn.style.display="inline-block";
});

// üéâ Confetti
const confetti=document.getElementById("confetti");const ctx=confetti.getContext("2d");let pieces=[];
function resize(){confetti.width=window.innerWidth;confetti.height=window.innerHeight;}
window.addEventListener("resize",resize);resize();
function launchConfetti(){pieces=[];for(let i=0;i<150;i++){pieces.push({x:Math.random()*confetti.width,y:Math.random()*confetti.height*Math.random(),w:6,h:10,c:`hsl(${Math.random()*360},100%,75%)`,vy:(Math.random()*3)+2,angle:Math.random()*2*Math.PI});}}
function draw(){ctx.clearRect(0,0,confetti.width,confetti.height);pieces.forEach(p=>{ctx.save();ctx.translate(p.x,p.y);ctx.rotate(p.angle);ctx.fillStyle=p.c;ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h);ctx.restore();p.y+=p.vy;p.angle+=0.02;if(p.y>confetti.height)p.y=-10;});requestAnimationFrame(draw);}draw();
</script>
</body>
</html>
